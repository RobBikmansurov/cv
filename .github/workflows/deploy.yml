name: Deployment

on:
  push:
    branches:
      - master
      - develop

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: notify
        env:
          CHAT: ${{ secrets.TELEGRAM_TO }}
          TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          SHA7: ${GITHUB_SHA::7}
        run: |
          curl -s -X POST https://api.telegram.org/bot$TOKEN/sendMessage?chat_id=$CHAT -F text="$GITHUB_ACTOR pushed $SHA7 on a branch $GITHUB_REF $GITHUB_BASE_REF $GITHUB_HEAD_REF"

      - name: Rsync
        run: |
          set -eu
          mkdir "$HOME/.ssh"
          echo "${{ secrets.PRIVATE_KEY }}" > "$HOME/.ssh/key"
          chmod 600 "$HOME/.ssh/key"
          rsync -e "ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no" \
            --archive --compress --omit-dir-times \
            --exclude /deploy_key \
            --exclude /.git/ \
            --exclude /.github/ \
            --exclude /node_modules/ \
            ./ deploy@cv.bikmansurov.ru:/var/www/html/bikmansurov/cv/
        continue-on-error: true
